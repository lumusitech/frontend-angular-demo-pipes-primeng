<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "noSoTros" | mayusculas: enMayusculas }}</p>
  <!-- <button pButton label="Toggle mayúsculas" (click)="onClick()"></button> -->
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle mayúsculas"
      (click)="onClick()"
      class="p-m-1 p-button-warning"
    ></button>

    <button
      pButton
      label="por nombre"
      icon="pi pi-sort"
      class="p-mr-1"
      (click)="ordenar('nombre')"
    ></button>
    <button
      pButton
      label="vuela"
      icon="pi pi-sort"
      class="p-mr-1 p-button-success"
      (click)="ordenar('vuela')"
    ></button>
    <button
      pButton
      label="por color"
      icon="pi pi-sort"
      class="p-mr-1 p-button-help"
      (click)="ordenar('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid p-mt-2">
  <div class="p-col">
    <p-table [value]="heroes | ordenar: criterio">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid p-mt-2">
  <div class="p-col">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre<p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela<p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color<p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
